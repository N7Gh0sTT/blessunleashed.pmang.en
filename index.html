    <script>
        const contents = {
            welcome: `<section id="welcome" class="my-5"><h2>Pmang released a new Bless Unleashed</h2><p><img src="blessunleashed.svg" width="100%" alt="Pmang Bless Unleashed"></p><p>Here you can follow step to download the game and use my translation</p></section>`,
            setup: `<section id="setup" class="my-5"><h2>How to Setup</h2><p>Go to the <a href="https://www.pmang.jp/" target="_blank" rel="noopener noreferrer">Pmang Website</a> and create an account</p><p><img src="setup1.webp" width="100%"></p><p><img src="setup2.webp" width="100%"></p><p>Once your account is created and verified, go to the <a href="https://blessunleashed.pmang.jp/lp" target="_blank" rel="noopener noreferrer">Bless Unleashed Page</a></p><p><img src="setup3.webp" width="100%"></p><p><img src="setup4.webp" width="100%"></p><p>Click on the green button to download the launcher and install it</p><p><img src="setup5.webp" width="100%"></p><p>Then you can run the launcher by clicking the red button, to start the game you have to be logged in and go to the <a href="https://blessunleashed.pmang.jp/gamestart" target="_blank" rel="noopener noreferrer">Gamestart page</a></p><p>If the download speed is too slow, use a VPN or download the game from my <a href="https://drive.google.com/uc?export=download&id=1yag51kn6yXZXqvSLo6ARP48rqw42cvOz " target="_blank" rel="noopener noreferrer">Google Drive</a></p><p>If you download the game from my Google Drive just extract files in C:\\GameOn\\BlessUnleashed\\ (default location, or where your launcher is installed).</p></section>`,
            translation: `<section id="translation" class="my-5"><h2>English Translation</h2><p>Go to my <a href="https://github.com/N7Gh0sTT/pmang-bless-unleashed-translation" target="_blank" rel="noopener noreferrer">Github Repo</a> and download the .pak file.</p><p>Copy the file in BlessUnleashed\\Bless\\Content\\Paks and you can run the game.</p></section>`,
            contact: `<section id="contact" class="my-5"><h2>Contact</h2><br><form id="messageForm"><label for="username" class="form-label">Your nickname</label><br><input type="text" id="username" name="username" required><br><br><label for="message">Your message</label><br><textarea id="message" name="message" required></textarea><br><br><button type="submit" class="btn btn-primary">Send</button></form></section>`
        };
        function loadContent(contentId) {
            document.querySelector('.main-content').innerHTML = contents[contentId];
            if (contentId === 'contact') {
                document.getElementById('messageForm').addEventListener('submit', function (event) {
                    event.preventDefault();

                    const username = document.getElementById('username').value;
                    const message = document.getElementById('message').value;

                    fetch('http://212.227.26.203:3000/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: username, message: message }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Message sent!');
                            } else {
                                alert('Error when sending message: ' + data.error);
                            }
                        })
                        .catch(error => {
                            alert('Connection Error.');
                        });
                });
            }
        }
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (event) {
                if (!link.classList.contains('external-link')) {
                    event.preventDefault();
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                    const contentId = this.getAttribute('data-content');
                    loadContent(contentId);
                }
            });
        });
        loadContent('welcome');
    </script>
